<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Finder - Aptitude Migration</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
    <!-- Add libraries for Animation and Google font API -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Add Gmail API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body style="scroll-behavior: smooth;">
    <div class="container">
        <h1>University Finder (Onshore)</h1>
        <!-- Profile Entry Section -->
        <section class="profile-section">
            <h2>Student Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="Australia">Australia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="degree">Degree Level:</label>
                    <select id="degree" name="degree">
                        <option value="">Select Degree Level</option>
                        <option value="Foundation Year">Foundation Year</option>
                        <option value="Certificate I">Certificate I</option>
                        <option value="Certificate II">Certificate II</option>
                        <option value="Certificate III">Certificate III</option>
                        <option value="Certificate IV">Certificate IV</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Diploma leading to Bachelor">Diploma leading to Bachelor</option>
                        <option value="Advanced Diploma / Associate Degree">Advanced Diploma / Associate Degree</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Bachelor Honours">Bachelor Honours</option>
                        <option value="Graduate Certificate">Graduate Certificate</option>
                        <option value="Graduate Diploma">Graduate Diploma</option>
                        <option value="Postgraduate Certificate">Postgraduate Certificate</option>
                        <option value="Postgraduate Diploma">Postgraduate Diploma</option>
                        <option value="Master's Degree (Course work)">Master's Degree (Course work)</option>
                        <option value="Master's Degree (By Research)">Master's Degree (By Research)</option>
                        <option value="Doctoral Degree (PhD)">Doctoral Degree (PhD)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="university">University/College:</label>
                    <select id="university" name="university">
                        <option value="">Select University/College</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" name="course">
                        <option value="">Select Course</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>English Proficiency Tests:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="englishTest" value="IELTS"> IELTS</label>
                        <label><input type="checkbox" name="englishTest" value="TOEFL"> TOEFL</label>
                        <label><input type="checkbox" name="englishTest" value="PTE"> PTE</label>
                        <label><input type="checkbox" name="englishTest" value="Duolingo"> Duolingo</label>
                        <label><input type="checkbox" name="englishTest" value="Cambridge"> Cambridge</label>
                        <label><input type="checkbox" name="englishTest" value="Lang Cert"> Lang Cert</label>
                        <label><input type="checkbox" name="englishTest" value="Oxford"> Oxford</label>
                        <label><input type="checkbox" name="englishTest" value="MOI"> MOI</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state">
                        <option value="">Select State</option>
                        <option value="New South Wales">New South Wales</option>
                        <option value="Victoria">Victoria</option>
                        <option value="Queensland">Queensland</option>
                        <option value="Western Australia">Western Australia</option>
                        <option value="South Australia">South Australia</option>
                        <option value="Tasmania">Tasmania</option>
                        <option value="Northern Territory">Northern Territory</option>
                        <option value="Australian Capital Territory">Australian Capital Territory</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>City:</label>
                    <div class="multiselect-dropdown">
                        <div class="select-box" id="locationSelectBox">
                            <div class="selected-text">Select Cities</div>
                            <div class="select-arrow">â–¼</div>
                        </div>
                        <div id="locationCheckboxes" class="checkbox-list">
                            <div class="search-box">
                                <input type="text" id="locationSearch" placeholder="Search cities...">
                            </div>
                            <div class="checkbox-options">
                                <!-- Cities will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cgpa">Percentage/CGPA:</label>
                    <select id="cgpa" name="cgpa">
                        <option value="">Select Range</option>
                        <option value="50-60">50-60%</option>
                        <option value="60-70">60-70%</option>
                        <option value="70-80">70-80%</option>
                        <option value="80-90">80-90%</option>
                        <option value="90-100">90-100%</option>
                        <option value="2.0-2.5">2.0-2.5 CGPA</option>
                        <option value="2.5-3.0">2.5-3.0 CGPA</option>
                        <option value="3.0-3.5">3.0-3.5 CGPA</option>
                        <option value="3.5-4.0">3.5-4.0 CGPA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Field of Study:</label>
                    <div class="checkbox-group" id="fieldCheckboxes">
                        <!-- Fields will be populated by JavaScript -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="fee">Fee Range (AUD):</label>
                    <select id="fee" name="fee">
                        <option value="">Select Range</option>
                        <option value="5000-10000">A$5,000-A$10,000</option>
                        <option value="10000-15000">A$10,000-A$15,000</option>
                        <option value="15000-20000">A$15,000-A$20,000</option>
                        <option value="20000-25000">A$20,000-A$25,000</option>
                        <option value="25000-30000">A$25,000-A$30,000</option>
                        <option value="30000+">A$30,000+</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Find Universities</button>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <h2>Matching Universities</h2>
            <div class="action-buttons">
                <div class="btn-group">
                    <button id="downloadBtn" class="action-btn">
                        <i class="fas fa-download"></i> Download
                        <div class="download-options">
                            <!-- PDF Span-->
                            <span class="download-option" data-type="pdf">
                                <i class="fas fa-file-pdf"></i> PDF
                            </span>
                            <!-- CSV Span-->
                            <span class="download-option" data-type="csv">
                                <i class="fas fa-file-csv"></i> CSV
                            </span>
                        </div>
                    </button>
                </div>
                <button id="emailBtn" class="action-btn">
                    <i class="fas fa-envelope"></i> Email Results
                </button>
            </div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>University</th>
                            <th>Location</th>
                            <th>Degree</th>
                            <th>Course</th>
                            <th>Intake</th>
                            <th>Score</th>
                            <th>English Test</th>
                            <th>Field</th>
                            <th>Fee</th>
                            <th>Initial Deposit</th>
                            <th>Remarks</th>
                            <th>Course Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Initialize jsPDF before loading main script -->
    <script>
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="script.js"></script>
</body>

</html>
